name: Blogger News Bot

on:
  schedule:
    # هر 5 ساعت اجرا می‌شود
    - cron: "0 */5 * * *"
  workflow_dispatch: # امکان اجرای دستی

jobs:
  fetch-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

      - name: Create .env file
        run: |
          cat > .env << EOF
          BLOG_ID=${{ secrets.BLOG_ID }}
          GOOGLE_CREDENTIALS_FILE=credentials.json
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_CHAT_ID=${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
          CHECK_INTERVAL_HOURS=5
          MAX_NEWS_PER_CHECK=20
          USE_PROXY=true
          EOF

      - name: Restore news cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: news_cache.json
          key: news-cache-${{ github.run_id }}
          restore-keys: |
            news-cache-

      - name: Run News Bot
        run: python main.py --once
        env:
          PYTHONUNBUFFERED: 1
          BLOGGER_TOKEN_BASE64: ${{ secrets.BLOGGER_TOKEN_BASE64 }}

      - name: Save news cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: news_cache.json
          key: news-cache-${{ github.run_id }}
