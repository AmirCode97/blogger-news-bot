name: Blogger News Bot

on:
  # اجرا هر ۵ ساعت
  schedule:
    - cron: '0 */5 * * *'
  
  # امکان اجرای دستی
  workflow_dispatch:

jobs:
  fetch-and-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        echo "BLOG_ID=${{ secrets.BLOG_ID }}" >> .env
        echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
        echo "USE_PROXY=true" >> .env
        echo "CHECK_INTERVAL_HOURS=5" >> .env
        echo "MAX_NEWS_PER_CHECK=10" >> .env
    
    - name: Create credentials.json
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json
    
    - name: Restore token.pickle if exists
      continue-on-error: true
      run: |
        if [ -n "${{ secrets.GOOGLE_TOKEN_PICKLE }}" ]; then
          echo '${{ secrets.GOOGLE_TOKEN_PICKLE }}' | base64 -d > token.pickle
        fi
    
    - name: Restore news cache
      continue-on-error: true
      uses: actions/cache@v4
      with:
        path: news_cache.json
        key: news-cache-${{ github.run_id }}
        restore-keys: |
          news-cache-
    
    - name: Run the bot
      run: |
        python main.py --once
    
    - name: Save news cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: news_cache.json
        key: news-cache-${{ github.run_id }}
