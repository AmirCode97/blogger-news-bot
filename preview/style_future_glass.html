<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRAN POL NEWS | Future Glass Style</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet"
        type="text/css" />
    <style>
        :root {
            --bg: #00040a;
            --glass: rgba(255, 255, 255, 0.05);
            --accent: #0088ff;
            --danger: #ff3333;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Vazir', sans-serif;
            background-image: radial-gradient(circle at top right, #001a33, #00040a);
            min-height: 100vh;
        }

        header {
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-box {
            padding: 15px 30px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .logo-main {
            font-size: 26px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo-main span {
            color: var(--danger);
            font-style: italic;
        }

        .logo-sub {
            font-size: 10px;
            color: var(--accent);
            letter-spacing: 3px;
            font-weight: 700;
            margin-top: 5px;
            display: block;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .news-card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .news-card h2 {
            font-size: 28px;
            font-weight: 900;
            margin: 0 0 15px 0;
            color: var(--accent);
        }

        .news-card p {
            line-height: 1.8;
            color: #ccc;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-box">
            <div class="logo-main">IRAN POL <span>NEWS</span></div>
            <span class="logo-sub">Investigative Journalism</span>
        </div>
        <div style="font-size: 12px; color: var(--accent);">SECURITY STATUS: SECURED | DATA: LIVE</div>
    </header>
    <div class="main-grid">
        <div class="news-card">
            <h2>گزارش ویژه</h2>
            <p>سپاه پاسداران و پایان صبر استراتژیک اروپا؛ یادداشتی از حسین امجدی در مورد تغییرات دیپلماتیک اخیر...</p>
        </div>
        <div class="news-card">
            <h2>فوری</h2>
            <p>تداوم بازداشت‌های گسترده در اهواز؛ منابع محلی از افزایش حضور نیروهای امنیتی خبر می‌دهند...</p>
        </div>
    </div>
</body>

</html>
