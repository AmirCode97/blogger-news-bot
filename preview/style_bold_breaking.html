<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRAN POL NEWS | Bold Breaking Style</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet"
        type="text/css" />
    <style>
        :root {
            --primary: #ff0000;
            --dark: #000000;
            --surface: #111111;
            --text: #ffffff;
        }

        body {
            margin: 0;
            background: var(--dark);
            color: var(--text);
            font-family: 'Vazir', sans-serif;
        }

        .top-ticker {
            background: var(--primary);
            color: white;
            padding: 10px;
            font-weight: 900;
            font-size: 14px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header {
            padding: 50px 0;
            border-bottom: 8px solid var(--primary);
            text-align: center;
        }

        .logo-main {
            font-size: 50px;
            font-weight: 900;
            color: white;
            line-height: 0.8;
        }

        .logo-main span {
            color: var(--primary);
        }

        .logo-sub {
            font-size: 14px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 700;
            margin-top: 15px;
            display: block;
        }

        .main-hero {
            position: relative;
            height: 600px;
            display: flex;
            align-items: flex-end;
            padding: 60px;
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9)), url('https://eutoday.net/wp-content/uploads/2026/01/ChatGPT-Image-Jan-29-2026-at-11_09_24-PM.jpg') center/cover;
        }

        .hero-text {
            max-width: 900px;
        }

        .hero-text h1 {
            font-size: 55px;
            font-weight: 900;
            line-height: 1.1;
            margin: 0;
        }

        .hero-text p {
            font-size: 20px;
            color: #ccc;
            margin-top: 20px;
            border-right: 5px solid var(--primary);
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <div class="top-ticker">LIVE: IRAN POL NEWS INVESTIGATIVE REPORTS 2026</div>
    <header>
        <div class="logo-main">IRAN POL<br><span>NEWS</span></div>
        <span class="logo-sub">Investigative Journalism</span>
    </header>
    <div class="main-hero">
        <div class="hero-text">
            <h1>افشای اسناد جدید از فعالیت‌های برون‌مرزی؛ گزارش اختصاصی از حسین امجدی</h1>
            <p>این اسناد نشان‌دهنده تغییرات جدی در ساختار فرماندهی و عملیاتی نیروهای ویژه در منطقه است که می‌تواند
                موازنه قوا را جابجا کند.</p>
        </div>
    </div>
</body>

</html>
